<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="movie.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h4> CAN404 - Movie Player</h4>
        </div>
        <ul class="nav-list">
            <li class="na-items"><a href="./index.html">HomePage</a></li>
            <li class="na-items"><a href="./movie.html">Movie</a></li>
            <li class="na-items"><a href="./game.html">Game</a></li>
            <li class="na-items">
                <form>
                    <input style="ime-mode:auto" type="search" id="searchValue" placeholder="God Father"
                        list="MovieList" />
                    <datalist id="MovieList">
                    </datalist>
                    <i class="fa fa-search" id="searchButton"></i>
                </form>
            </li>
        </ul>
    </nav>
    <div class="displayContainer">
        <div class="videoDisplay">
            <div class="menuUp"> <span id="movieName"></span></div>
            <figure class="videoContainer" id="videoContainer">
                <i id="previous" class="fa fa-arrow-left fa-2x" aria-hidden="true" title="previous"></i>
                <video id="video" autoplay="autoplay" onclick="clickPlayorPause()">
                    <source src="Movie Trailers//fastandfurious-trailer.mov" type="video/mp4">
                    Your browser does not support HTML5 video tags.
                </video>
                <i id="next" class="fa fa-arrow-right fa-2x" aria-hidden="true" title="next"></i>
                <i id="play" class="fa fa-play-circle-o fa-5x"></i>
                <i id="pause" class="fa fa-pause-circle-o fa-5x"></i>
                <i id="forward5s" class="fa fa-forward fa-5x">+5s</i>
                <i id="backward5s" class="fa fa-backward fa-5x">-5s</i>
                <!-- <span id="tip">You are watching at 1.0X speed</span> -->
            </figure>
            <div class="menuDown">
                <div id="progress">
                    <span id="currentTime">00:00</span>
                    <input type="range" value="80" id="progressBar">
                    <span id="duration">00:00</span>
                </div>
                <div class="controls" id="video-controls">
                    <div class="fa fa-play fa-2x" id="playOrPause"></div>
                    <div class="volume-container">
                        <div class="fa fa-volume-up fa-2x" id="muteOrUnmate"></div>
                        <input id="volume-bar" type="range" min="0" max="1" step="any">
                    </div>
                    <div class="fa fa-forward fa-2x" id="forward"><span> +5s</span></div>
                    <div class="fa fa-backward fa-2x" id="backward"><span> -5s</span></div>
                    <select id="select" onchange="changeSpeed(this)">
                        <option value="0.75">0.75X</option>
                        <option value="1.0" selected="selected">1.0X</option>
                        <option value="1.25">1.25X</option>
                        <option value="1.5">1.5X</option>
                        <option value="2.0">2.0X</option>
                    </select>
                    <div class="fa fa-arrows-alt fa-2x" id="fullScreen"></div>
                </div>
            </div>
        </div>
        <div class="videoDetail">
            <span id="movieInfo"></span>
            <span>Year: <span id="year"></span></span>
            <div id="rating">
                <span>Score: <span id="score"></span></span>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o star" aria-hidden="true"></i>
            </div>
            <span>Duration: <span id="time"></span></span>
            <span>Type: <span id="type"></span></span>
            <span>Director: <span id="director"></span></span>
            <span>Actors: <span id="actors"></span></span>
            <div id="info">
                <p></p>
            </div>
        </div>
    </div>
    <div class="movieList">
        <span>Recommended</span>
        <div class="movieNameList" id="movieNameList1">
        </div>
    </div>
    <script type="text/javascript" src="movie.js"></script>
</body>
<footer>
    <span>Copyright Â© 2023 Chakkk</span>
</footer>

</html>
